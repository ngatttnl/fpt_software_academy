<!DOCTYPE html>
<html>
<head>
	<title>Sửa thông tin dự án</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Sửa thông tin dự án</h1>
		<form id="edit-project-form">
			<div class="form-group">
				<label for="project-name">Tên dự án:</label>
				<input type="text" id="project-name" name="project-name">
			</div>
			<div class="form-group">
				<label for="project-description">Mô tả:</label>
				<textarea id="project-description" name="project-description"></textarea>
			</div>
			<div class="form-group">
				<button type="submit" id="edit-project-btn">Lưu</button>
				<button type="button" id="cancel-edit-btn">Hủy bỏ</button>
			</div>
		</form>
	</div>

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
