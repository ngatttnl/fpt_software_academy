<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Task Manager</h1>
    <nav>
      <ul>
        <li><a href="#tasks">Tasks</a></li>
        <li><a href="add.html">Add New Task</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="tasks">
      <h2>All Tasks</h2>
      <input type="text" id="search-input" placeholder="Search...">
      <button id="search-button">Search</button>
      <ul id="task-list">
        <!-- Task items will be added here -->
      </ul>
    </section>
    <!-- Modal -->
<div id="myModal" class="modal" style="display: none;">
  <div class="modal-content">
    <span class="close">&times;</span>
    <form id="add-form">
      <label for="add-task-name">Task Name:</label>
      <input type="text" id="add-task-name" required>
      <label for="add-task-date">Due Date:</label>
      <input type="date" id="add-task-date" required>
      <button type="submit">Add Task</button>
    </form>
  </div>
</div>


    
  </main>

  <script>
    
    const tasks = [
  {
    id: 1,
    name: "Task 1",
    description: "Description of task 1"
  },
  {
    id: 2,
    name: "Task 2",
    description: "Description of task 2"
  },
  {
    id: 3,
    name: "Task 3",
    description: "Description of task 3"
  }
];

const taskList = document.getElementById("task-list");

for (let i = 0; i < tasks.length; i++) {
  const task = tasks[i];
  const li = document.createElement("li");
  li.textContent = `${task.name}: ${task.description}`;
  taskList.appendChild(li);
}

// Get the modal
const modal = document.getElementById("myModal");

// Get the button that opens the modal
const btn = document.querySelector('a[href="#add"]');

// Get the <span> element that closes the modal
const span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

  </script>
</body>
</html>
