<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Your Event Title</title>
    <style>
        body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  padding: 20px;
}

h1 {
  font-size: 32px;
  margin-bottom: 10px;
}

h2 {
  font-size: 24px;
  margin-bottom: 10px;
}

p {
  font-size: 16px;
  margin-bottom: 10px;
}

form label {
  display: block;
  margin-bottom: 5px;
}

form input {
  margin-bottom: 10px;
  padding: 5px;
  font-size: 16px;
  border: 2px solid #ddd;
  border-radius: 5px;
}

form button {
  padding: 10px 20px;
  background-color: #333;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

form button:hover {
  background-color: #555;
}

#error-message {
  color: red;
  font-size: 14px;
  margin-top: 5px;
}

    </style>
  </head>
  <body>
    <h1>Welcome to Your Event Title</h1>
    <p>Join us for a fun and exciting event!</p>
    
    <h2>Event Details:</h2>
    <p>Location: <span id="location"></span></p>
    <p>Date: <span id="date"></span></p>
    <p>Time: <span id="time"></span></p>
    <p>Topic: <span id="topic"></span></p>

    <h2>RSVP:</h2>
    <form id="registration-form">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <br>
      <label for="guests">Number of Guests:</label>
      <input type="number" id="guests" required>
      <br>
      <button type="submit">Submit</button>
    </form>

    <script src="script.js">
        const eventDetails = {
  location: "123 Main Street",
  date: "March 25th, 2023",
  time: "2:00pm - 4:00pm",
  topic: "Exciting Event Topic"
};

const registrationForm = document.getElementById("registration-form");

document.getElementById("location").innerText = eventDetails.location;
document.getElementById("date").innerText = eventDetails.date;
document.getElementById("time").innerText = eventDetails.time;
document.getElementById("topic").innerText = eventDetails.topic;

registrationForm.addEventListener("submit", (event) => {
  event.preventDefault();
  
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const guests = document.getElementById("guests").value;
  
  const registrationData = {
    name,
    email,
    guests
  };
  
  console.log(registrationData);
});

    </script>
  </body>
</html>
