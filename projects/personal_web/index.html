<!DOCTYPE html>
<html>
<head>
	<title>Thông tin cá nhân</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		/* CSS code here */
        /* Thêm các kiểu cho phần header */
header {
	background-color: #333;
	color: #fff;
	padding: 10px;
}

header h1 {
	margin: 0;
	font-size: 2.5em;
}

header nav ul {
	margin: 0;
	padding: 0;
	list-style: none;
	display: flex;
	justify-content: flex-end;
}

header nav ul li {
	margin-left: 20px;
}

header nav ul li:first-child {
	margin-left: 0;
}

header nav ul li a {
	color: #fff;
	text-decoration: none;
}

/* Thêm các kiểu cho phần main */
main {
	padding: 20px;
}

section {
	margin-bottom: 30px;
}

section h2 {
	margin: 0 0 10px;
	font-size: 1.5em;
}

section p {
	margin: 0 0 10px;
}

section ul {
	padding-left: 20px;
}

/* Thêm các kiểu cho phần thông tin cá nhân */
.personal-info {
	display: flex;
	align-items: center;
	margin-bottom: 30px;
}

.personal-info img {
	width: 200px;
	height: 200px;
	border-radius: 50%;
	object-fit: cover;
	margin-right: 20px;
}

.personal-info h2 {
	margin: 0;
	font-size: 1.8em;
}

.personal-info p {
	margin: 10px 0 0;
	font-size: 1.2em;
	line-height: 1.5;
}

.personal-info ul {
	margin: 10px 0 0;
	padding-left: 20px;
	list-style: none;
}

.personal-info ul li {
	margin-bottom: 5px;
}

/* Thêm các kiểu cho phần footer */
footer {
	background-color: #333;
	color: #fff;
	padding: 10px;
	text-align: center;
}

footer p {
	margin: 0;
	font-size: 0.8em;
}

	</style>
</head>
<body>
	<header>
		<h1>Họ tên của bạn</h1>
		<img src="path/to/your/profile/picture.jpg" alt="Ảnh đại diện của bạn">
	</header>
	<main>
		<section>
			<h2>Tiểu sử</h2>
			<p>Giới thiệu về bản thân bạn ở đây.</p>
		</section>
		<section>
			<h2>Kỹ năng</h2>
			<ul>
				<li>Kỹ năng 1</li>
				<li>Kỹ năng 2</li>
				<li>Kỹ năng 3</li>
			</ul>
		</section>
		<section>
			<h2>Thông tin liên hệ</h2>
			<p>Email: youremail@example.com</p>
			<p>Số điện thoại: 0123456789</p>
			<p>Địa chỉ: Địa chỉ của bạn ở đây</p>
		</section>
	</main>
</body>
</html>
