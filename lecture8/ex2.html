.code-window-container {
    display: flex;
}

.code-window {
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    width: 45%;
    margin: 10px;
    display: inline-block;
}

.code-header {
    background-color: #f5f5f5;
    border-bottom: 1px solid #ccc;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.code-header h3 {
    margin: 0;
    font-size: 16px;
}

.copy-button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 6px 12px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 14px;
    margin: 0;
    cursor: pointer;
}

.code-area {
    width: 100%;
    height: 400px;
    padding: 10px;
    border: none;
    font-family: monospace;
    font-size: 14px;
    resize: none;
}

/* Styles for screens smaller than 768px */
@media (max-width: 767px) {
    .code-window-container {
        flex-direction: column;
    }

    .code-window {
        width: 90%;
        margin: 10px auto;
    }

    .code-header {
        flex-direction: column;
        align-items: flex-start;
    }

    .code-header h3 {
        font-size: 14px;
        margin-bottom: 5px;
    }

    .copy-button {
        margin-top: 5px;
    }

    .code-area {
        height: 200px;
        font-size: 12px;
    }
}

//Javascript here, put it in script tag
function html_onclick() {
    // Get the HTML Copy button and add a click event listener

    // Get the text area that contains the HTML code
    var htmlCode = document.querySelector(".code-window:nth-of-type(1) .code-area");

    // Select the text inside the text area
    htmlCode.select();

    // Copy the selected text to the clipboard
    document.execCommand("copy");

    // Deselect the text
    window.getSelection().removeAllRanges();

    // Alert the user that the code has been copied
    alert("HTML code has been copied to clipboard!");

}

    <script>
        let display = document.getElementById("display");

        function addToDisplay(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = "";
        }

        function calculate() {
            try {
                let result = eval(display.value);
                display.value = result;
            } catch (e) {
                display.value = "Error";
            }
        }

    </script>
