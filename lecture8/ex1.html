            <input type="checkbox" id="q1-a" name="q1" value="a">

            <input type="checkbox" id="q2-b" name="q2" value="b">

            <input type="checkbox" id="q2-c" name="q2" value="c">

            <input type="button" value="Submit" onclick="checkAnswers()">

    const quizForm = document.querySelector('#quiz-form');
        quizForm.addEventListener('submit', (event) => {

        function checkAnswers() {
            
            const q1Answers = document.querySelectorAll('input[name=q1]:checked');
            const q2Answers = document.querySelectorAll('input[name=q2]:checked');
