let taskInput = document.getElementById('task-input');
let taskList = document.getElementById('task-list');
let taskCount = document.getElementById('task-count');
let addBtn = document.getElementById('add-btn');
let taskId = 1;

// Default tasks
let defaultTasks = ["Buy groceries", "Clean the house", "Finish project", "Call friend"];

// Add default tasks to task list
defaultTasks.forEach(function (taskText) {
    let taskRow = document.createElement('tr');

    // Add task number
    let taskIdCell = document.createElement('td');
    taskIdCell.innerText = taskId++;
    taskRow.appendChild(taskIdCell);

    // Add task text
    let taskTextCell = document.createElement('td');
    taskTextCell.innerText = taskText;

    // Mark task as completed
    taskRow.addEventListener('click', function () {
        taskTextCell.classList.toggle('completed');
        updateTaskCount();
    });
    taskRow.appendChild(taskTextCell);

    // Delete task
    let deleteButtonCell = document.createElement('td');
    let deleteButton = document.createElement('button');
    deleteButton.innerText = 'Delete';
    deleteButton.addEventListener('click', function () {
        taskRow.remove();
        updateTaskCount();
    });
    deleteButtonCell.appendChild(deleteButton);
    taskRow.appendChild(deleteButtonCell);

    taskList.appendChild(taskRow);
});

function addTask() {
    let taskText = taskInput.value;

    if (taskText) {
        let taskRow = document.createElement('tr');

        // Add task number
        let taskIdCell = document.createElement('td');
        taskIdCell.innerText = taskId++;
        taskRow.appendChild(taskIdCell);

        // Add task text

        // Mark task as completed

        });

        // Delete task
        let deleteButtonCell = document.createElement('td');
        let deleteButton = document.createElement('button');

        deleteButton.addEventListener('click', function () {
            taskRow.remove();
            updateTaskCount();
        });
        deleteButtonCell.appendChild(deleteButton);
        taskRow.appendChild(deleteButtonCell);

        taskList.appendChild(taskRow);
        taskInput.value = '';

        updateTaskCount();
    }
}

function updateTaskCount() {
    let incompleteTasks = document.querySelectorAll('#task-list td:nth-child(2):not(.completed)').length;
    taskCount.innerText = `${incompleteTasks} task${incompleteTasks === 1 ? '' : 's'} remaining`;
}
