<!DOCTYPE html>
<html>

<head>
    <title> Card Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js"></script>
    <style>
        #game-board {
            width: 460px;
            height: 460px;
            margin: 0 auto;
            padding: 10px;
            background-color: #eee;
        }

        .ball {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            position: absolute;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .red {
            background-color: red;
        }

        .blue {
            background-color: blue;
        }

        .green {
            background-color: green;
        }

        .yellow {
            background-color: yellow;
        }

        .purple {
            background-color: purple;
        }

        .orange {
            background-color: orange;
        }
    </style>
</head>

<body>
    <div id="game-board">
        <div class="ball red" data-value="1"></div>
        <div class="ball blue" data-value="2"></div>
        <div class="ball green" data-value="3"></div>
        <div class="ball yellow" data-value="4"></div>
        <div class="ball purple" data-value="5"></div>
        <div class="ball orange" data-value="6"></div>

    </div>

    <!--CODE-->
    <div class="code-window-container">
        <div class="code-window">
            <div class="code-header">
                <h3>HTML Code</h3>
                <button class="copy-button" id="htmlCopy" onclick="html_onclick()">Copy</button>
            </div>
            <textarea class="code-area">


            </textarea>
        </div>
        <div class="code-window">
            <div class="code-header">
                <h3>CSS Code</h3>
                <button class="copy-button" id="cssCopy" onclick="css_onclick()">Copy</button>
            </div>
            <textarea class="code-area">

            </textarea>
        </div>

    </div>
    <script>
        const balls = document.querySelectorAll('.ball');
        let selectedBall = null;

        balls.forEach(ball => {
            ball.addEventListener('click', () => {
                if (selectedBall === ball) {
                    ball.classList.remove('selected');
                    selectedBall = null;
                } else if (selectedBall !== null) {
                    if (ball.dataset.value === selectedBall.dataset.value) {
                        ball.remove();
                        selectedBall.remove();
                        selectedBall = null;
                    } else {
                        selectedBall.classList.remove('selected');
                        selectedBall = ball;
                        ball.classList.add('selected');
                    }
                } else {
                    selectedBall = ball;
                    ball.classList.add('selected');
                }
            });
        });

    </script>
</body>

</html>
