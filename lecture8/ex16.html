<!DOCTYPE html>
<html>

<head>
    <title> Card Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js"></script>
    <style>
        #game-board {
            width: 460px;
            height: 460px;
            margin: 0 auto;
            padding: 10px;
            background-color: #eee;
        }

        .ball {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            position: absolute;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .red {
            background-color: red;
        }

        .blue {
            background-color: blue;
        }

        .green {
            background-color: green;
        }

        .yellow {
            background-color: yellow;
        }

        .purple {
            background-color: purple;
        }

        .orange {
            background-color: orange;
        }
    </style>
</head>

<body>
    <div id="game-board">
        <div class="ball red" data-value="1"></div>
        <div class="ball blue" data-value="2"></div>
        <div class="ball green" data-value="3"></div>
        <div class="ball yellow" data-value="4"></div>
        <div class="ball purple" data-value="5"></div>
        <div class="ball orange" data-value="6"></div>

    </div>

        </div>

    </div>
    <script>
        let selectedBall = null;
        let startX = 0;
        let startY = 0;

        function startDrag(ball) {
            selectedBall = ball;
            startX = ball.offsetLeft;
            startY = ball.offsetTop;
        }

        function drag(event) {
            if (selectedBall) {
                const dx = event.clientX - startX;
                const dy = event.clientY - startY;
                selectedBall.style.left = dx + "px";
                selectedBall.style.top = dy + "px";
            }
        }

        function endDrag() {
            if (selectedBall) {
                // Check for lines
                // Remove balls if necessary
                // Add points to score
                // Check for end of game
                selectedBall = null;
            }
        }

        const balls = document.querySelectorAll(".ball");

        for (let i = 0; i < balls.length; i++) {
            const ball = balls[i];
            ball.addEventListener("mousedown", function (event) {
                startDrag(ball);
            });
        }

        document.addEventListener("mousemove", drag);
        document.addEventListener("mouseup", endDrag);

        function isBoardFull() {
            const balls = document.querySelectorAll(".ball");
            for (let i = 0; i < balls.length; i++) {
                if (balls[i].style.display === "none") {
                    return false;
                }
            }
            return true;
        }

        function isGameOver() {
            if (isBoardFull()) {
                return true;
            }
            // Check for lines

            return true;
        }


    </script>
</body>

</html>
