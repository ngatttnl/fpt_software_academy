let slideshowImages = document.querySelectorAll('.slideshow-image');
let currentImageIndex = 0;

function initSlideshow() {
    setInterval(() => {
        slideshowImages[currentImageIndex].classList.remove('fade');
        currentImageIndex = (currentImageIndex + 1) % slideshowImages.length;
        slideshowImages[currentImageIndex].querySelector('img').src = `https://picsum.photos/400/400?random=${Math.floor(Math.random() * 100)}`;
