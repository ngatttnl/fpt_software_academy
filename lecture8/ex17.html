<!DOCTYPE html>
<html>

<head>
    <title> Card Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .col {
            width: 40%;
            margin: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .image {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .content {
            margin-top: 10px;
        }

        .heading {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .quote {
            font-style: italic;
        }
    </style>
</head>

<body>

    <div id="container"></div>


    <!--CODE-->
    <div class="code-window-container">
        <div class="code-window">
            <div class="code-header">
                <h3>HTML Code</h3>
                <button class="copy-button" id="htmlCopy" onclick="html_onclick()">Copy</button>
            </div>
            <textarea class="code-area">
                <div id="container"></div>

            </textarea>
        </div>
        <div class="code-window">
            <div class="code-header">
                <h3>CSS Code</h3>
                <button class="copy-button" id="cssCopy" onclick="css_onclick()">Copy</button>
            </div>
            <textarea class="code-area">
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    color: #333;
}

.row {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 20px;
}

.col {
    width: 40%;
    margin: 10px;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.image {
    width: 100%;
    height: auto;
    margin-bottom: 10px;
}

.content {
    margin-top: 10px;
}

.heading {
    font-size: 24px;
    margin-bottom: 10px;
}

.quote {
    font-style: italic;
}

            </textarea>
        </div>

    </div>
    <script>
        const container = document.getElementById("container");

        const data = [
            {
                category1: "Photography",
                quote1: '"Taking an image, freezing a moment, reveals how rich reality truly is."',
                image1: `https://picsum.photos/600/400?random=${Math.floor(Math.random() * 1000)}`,
                category2: "Travel",
                quote2: '"The world is a book and those who do not travel read only one page."',
                image2: `https://picsum.photos/600/400?random=${Math.floor(Math.random() * 1000)}`,
            },
            {
                category1: "Food",
                quote1: '"One cannot think well, love well, sleep well, if one has not dined well."',
                image1: `https://picsum.photos/600/400?random=${Math.floor(Math.random() * 1000)}`,
                category2: "Music",
                quote2: '"Music is the divine way to tell beautiful, poetic things to the heart."',
                image2: `https://picsum.photos/600/400?random=${Math.floor(Math.random() * 1000)}`,
            },
        ];

        for (let i = 0; i < data.length; i++) {
            const row = document.createElement("div");
            row.classList.add("row");

            const col1 = document.createElement("div");
            col1.classList.add("col");

            const content1 = document.createElement("div");
            content1.classList.add("content");

            const heading1 = document.createElement("h1");
            heading1.classList.add("heading");
            heading1.textContent = data[i].category1;
            content1.appendChild(heading1);

            const quote1 = document.createElement("p");
            quote1.classList.add("quote");
            quote1.textContent = data[i].quote1;
            content1.appendChild(quote1);

            const img1 = document.createElement("img");
            img1.classList.add("image");
            img1.src = data[i].image1;

            if (i % 2 === 0) {
                col1.appendChild(img1);
                col1.appendChild(content1);
            } else {
                col1.appendChild(content1);
                col1.appendChild(img1);
            }

            const col2 = document.createElement("div");
            col2.classList.add("col");

            const content2 = document.createElement("div");
            content2.classList.add("content");

            const heading2 = document.createElement("h1");
            heading2.classList.add("heading");
            heading2.textContent = data[i].category2;
            content2.appendChild(heading2);

            const quote2 = document.createElement("p");
            quote2.classList.add("quote");
            quote2.textContent = data[i].quote2;
            content2.appendChild(quote2);

            const img2 = document.createElement("img");
            img2.classList.add("image");
            img2.src = data[i].image2;

            if (i % 2 === 0) {
                col2.appendChild(content2);
                col2.appendChild(img2);
            } else {
                col2.appendChild(img2);
                col2.appendChild(content2);
            }

            row.appendChild(col1);
            row.appendChild(col2);

            container.appendChild(row);
        }

    </script>
</body>

</html>
