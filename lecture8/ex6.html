<!DOCTYPE html>
<html>

<head>
    <title> Card Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="FPT Software Academy - Khóa học HTML, CSS, Javascript">
    <meta name="keywords" content="FPT Software Academy, HTML, CSS, Javascript, Trần Thị Thanh Nga">
    <meta name="author" content="Trần Thị Thanh Nga">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js"></script>
    <style>
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 50px auto;
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="button"] {
            padding: 10px;
            margin-top: 20px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #45a049;
        }

        #resultPanel {
            display: none;
            width: 300px;
            height: 100px;
            background-color: whitesmoke;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin: 0 auto;
            text-align: center;
        }
    </style>
    <script>
        function login() {
            // Get the username and password from the input fields
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var resultPanel = document.getElementById("resultPanel");
            resultPanel.style.display = "inline";

            // Check if the username and password are correct
            if (username === "admin" && password === "admin") {
                //alert("Login successful!");
                resultPanel.innerHTML = "Login successful!";
            } else {
                //alert("Invalid username or password.");
                resultPanel.innerHTML = "Invalid username or password.";
            }
        }
    </script>
</head>

<body>
    <h1>Login Page</h1>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="button" value="Login" onclick="login()">
    </form>
    <div id="resultPanel"></div>
