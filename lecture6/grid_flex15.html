<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Resume - Front-End Developer</title>
  <style>
.container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: auto auto auto;
  grid-gap: 10px;
}

.item {
display: flex;
justify-content: center;
align-items: center;
background-color: #f1f1f1;
border-radius: 10px;
overflow: hidden;
}

img {
display: block;
max-width: 100%;
max-height: 100%;
object-fit: cover;
}

@media only screen and (max-width: 600px) {
.container {
  grid-template-columns: repeat(2, 1fr);
}
}
  </style>
</head>

<body>
  <div class="container">
		<div class="item" style="grid-area: 1 / 1 / 2 / 2;">
			<img src="https://picsum.photos/id/10/300/200" alt="Image 1">
		</div>
		<div class="item" style="grid-area: 1 / 2 / 2 / 3;">
			<img src="https://picsum.photos/id/20/200/300" alt="Image 2">
		</div>
		<div class="item" style="grid-area: 1 / 3 / 3 / 4;">
			<img src="https://picsum.photos/id/30/400/400" alt="Image 3">
		</div>
		<div class="item" style="grid-area: 2 / 1 / 3 / 2;">
			<img src="https://picsum.photos/id/40/200/400" alt="Image 4">
		</div>
		<div class="item" style="grid-area: 2 / 2 / 3 / 3;">
			<img src="https://picsum.photos/id/50/300/200" alt="Image 5">
		</div>
		<div class="item" style="grid-area: 3 / 1 / 4 / 4;">
			<img src="https://picsum.photos/id/60/600/300" alt="Image 6">
		</div>
	</div>
</body>

</html>
